<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div id="header">
    <h1>Welcome to Hogwarts!</h1>
    <h3>Wondering what house you're in?</h3>
  </div>
    
  <div id="sort">
    <div class="card bg-dark text-white">
      <img src="https://hips.hearstapps.com/digitalspyuk.cdnds.net/16/27/1467979160-harry-potter-philosophers-sorting-hat.jpg" class="card-img" alt="sorting hat">
      <div class="card-img-overlay">
        <p class="card-text">Get sorted into your house!</p>
      <button id="sort-me">Sort</button>
      </div>
    </div>
  </div>

  <div style = "Visibility = hidden">
    <form id="form1" method="post" action="" target="_parent" style="display:none">
      <div class="mb-3">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="fullname" placeholder="Enter Full Name" required>
          <label for="floatingInput">Enter Full Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="url" class="form-control" id="image" placeholder="upload file" required>
          <label for="floatingInput">Image URL</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
    
  <div id="house-buttons">
    <button id="all" class="btn btn-all">All</button>
    <button id="gryffindor" class="btn btn-gryffindor">Gryffindor</button>
    <button id="hufflepuff" class="btn btn-hufflepuff">Hufflepuff</button>
    <button id="ravenclaw" class="btn btn-ravenclaw">Ravenclaw</button>
    <button id="slytherin" class="btn btn-slytherin">Slytherin</button>
  </div>
  
  <div class="everyone">
   
    <div style = "Visibility = hidden" id="sorted-students" method="post" action="" target="_parent" style="display:none" class="sorted good-side">
      
    </div>
  
    <div style = "Visibility = hidden" id="dark-side" method="post" action="" target="_parent" style="display:none" class="sorted bad-side">
      <h1>Death Eater's</h1>
    </div>
    
  </div>
   
  
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
  
</html>
