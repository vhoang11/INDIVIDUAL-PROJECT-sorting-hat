<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Hat</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  
  <div id="header">
      <h1>Welcome to Hogwarts!</h1>
      <h3>Wondering what house you're in?</h3>
      <div id="house-form">
      <button id="sort" class="btn btn-sort">Sorting Hat</button>
    </div>
    
    <div id="form">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Enter First Year's Name</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div id="house-buttons">
      <button id="all" class="btn btn-all">All</button>
      <button id="gryffindor" class="btn btn-gryffindor">Gryffindor</button>
      <button id="hufflepuff" class="btn btn-hufflepuff">Hufflepuff</button>
      <button id="ravenclaw" class="btn btn-ravenclaw">Ravenclaw</button>
      <button id="slytherin" class="btn btn-slytherin">Slytherin</button>
    </div>
    </div>
  
    <div id="sorted-students"></div>
  
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
  
</html>
